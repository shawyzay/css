<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order placing area</title>
</head>
<style>
        .navbar{
            background-color:yellow;
            border-radius:10px;
        }
        .navbar :hover{
            background-color:gray;
            border-radius:10px;
        }
        .navbar ul{
            overflow: auto;
        }
        .navbar li{
            float:left;
            list-style:none;
            margin:13px 20px;
        }
        .navbar li a{
            padding:3px 3px;
            text-decoration:none;
            color:black;
        }
        .navbar li a:hover{
            padding:3px 3px;
            text-decoration:none;
            color:blue;
        }
    
    .name {
        float: right;
        padding: 3px 17px;
        margin: 10px;
        color: blue;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .nt{
        text-align: center;
        font-size:50px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        color:yellow;
        margin-bottom:10px;
        margin-top:10px;
        background-color: black;
    }
    .nt2{
        text-align:center;
        font-size:20px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size:20px;
    }
        form {
            margin: auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #1e1e1e;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color:white;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .ancl{
            text-decoration: none;
            color:black;
            border: solid yellow;
            background-color: yellow;
            border-radius: 5px;
        }
        .ancl:hover{
            text-decoration: none;
            color:white;
            border: gray;
            background-color:black;
            border-radius: 5px;
        }
</style>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="about us.html">ABOUT US</a></li>
                <li><a href="contact us.html">CONTACT US</a></li>
                <div class="name">MY MALL</div>
            </ul>
        </nav>
    </header>
    <h1 class="nt">Silently place your order!</h1>
    <p class="nt2">If you wanna see pictures & reviews ot the product you are <br>ordering visit our social media handles from contact
        us page</p>
        <form>
            <label for="product">Product:</label>
            <input type="text" id="product" name="product" required>
    
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
    
            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required>
    
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank">Bank Transfer</option>
            </select>
        <a class="ancl" href="order submited.html">Place your order</a>
        </form>
</body>

</html>
